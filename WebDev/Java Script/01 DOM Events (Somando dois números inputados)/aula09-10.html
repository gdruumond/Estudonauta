<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" id="n1"> + <input type="number" id="n2"> <input type="button" value="Somar" onclick="somar()">
    <p id="res">Resultado</p>

    <script>
        function somar(){
        var num1 = Number(document.getElementById('n1').value)
        var num2 = Number(document.getElementById('n2').value)
        var soma = num1 +  num2
        res.innerText = `A soma entre ${num1} e ${num2} Ã© ${soma}`
    }
    </script>
</body>
</html>
