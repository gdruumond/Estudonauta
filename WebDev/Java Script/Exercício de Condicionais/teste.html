<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="txtvel"> Km/h <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var res = document.querySelector('div#res')
            var vel = Number(document.querySelector('input#txtvel').value)

            res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h</p>`

            if (vel>60){
                res.innerHTML += `<p>Você está multado por excesso de velocidade`
            }

            res.innerHTML += "Diriga sempre com segurança!"
        }
    </script>
</body>
</html>
