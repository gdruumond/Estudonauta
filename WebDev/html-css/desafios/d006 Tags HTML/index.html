<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse em cima dos itens para saber qual tag utilizar em cada caso
        <ul>
            <li> <abbr title="&lt;p&gt;">Parágrafos</abbr>
            <li> <abbr title="&lt;h1&gt;">Títulos</abbr>
            <li> <abbr title="&lt;img&gt;">Imagens</abbr>
            <li> <abbr title="&lt;abbr&gt;">Abreviações</abbr>
            <li> <abbr title="&lt;code&gt;">Código Fonte</abbr>
            <li> <abbr title="&lt;ol&gt; e &lt;li&gt; (para os itens da lista)">Listas Enumeradas</abbr>
        </ul>
    </p>
    
</body>
</html>
